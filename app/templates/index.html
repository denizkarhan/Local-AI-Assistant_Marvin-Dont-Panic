<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvin DON'T PANIC</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    /* Sol tarafa butonlar i√ßin stil */
    h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    input[type="number"], select {
      width: 100px;
      padding: 10px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
      outline: none;
    }

    select option {
      padding: 10px;
    }

    select:hover {
      background-color: #acabaa;
    }

    button#submitBtn {
      font-size: 20px;
      padding: 10px;
      height: 60px;
      width: 100px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 15%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 3px solid #222;
      border-bottom: 3px solid #222;
      border-radius: 0 15px 15px 0;
    }
    
    .sidebar button {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      height: 60px;
      width: 150px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: all 0.5s ease;
    }

    .sidebar button:hover {
      background-color: #777;
      transform: scale(1.1) translateY(-5px);
    }

    .sidebar button.active {
      background-color: #4CAF50;
    }



    .sidebar2 {
      position: fixed;
      top: 50%;
      right: 0;
      height: 50%;
      width: 16%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-radius: 0 0 0 15px;
      border-left: 3px solid #555;
      border-bottom: 3px solid #555;
    }
    
    .sidebar2 button {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      height: 60px;
      width: 120px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: all 0.5s ease;
    }

    .sidebar2 button:hover {
      background-color: #777;
      transform: scale(1.1) translateY(-5px);
    }

    .sidebar2 button.active {
      background-color: #4CAF50;
    }





    .form-container {
      position: fixed;
      top: 0%;
      right: 0;
      height: 50%;
      width: 16%;
      align-items: center;
      background-color: #f4f4f4;
      display: flex;
      border-radius: 15px 0 0 0;
      border-left: 3px solid #555;
      border-bottom: 3px solid #000;
      flex-direction: column;
      padding: 20px;
    }

    .form-container input[type="number"],
    .form-container input[type="text"] {
      margin-bottom: 15px;
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px;
      height: 75px;
      width: 150px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #333;
      transform: scale(1.05) translateY(-5px);
    }
    label {
      background-color: #1f1f1f;
      font-size: 20px;
      width: 150px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <label>Speech Understanding</label>

    <input type="number" id="fs" placeholder="fs: 44100" min="8000" max="192000" step="100">
    <input type="number" id="chunk_size" placeholder="chunk_size: 1024" min="256" max="4096" step="256">
    <input type="number" id="silence_threshold" placeholder="silence_threshold: 0.0001" min="0.0001" max="1" step="0.0001">
    <input type="number" id="silence_duration" placeholder="silence_duration: 2.5" min="0.1" max="10" step="0.1">
  
    <select id="model_name">
      <option value="tiny">Tiny</option>
      <option value="base">Base</option>
      <option value="small" selected>Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <button id="submitBtn">Update</button>

  </div>

  <div class="sidebar">
    <label>Question Answering</label>
    <button>Llama 3.1</button>
    <button>Phi 3 Mini</button>
    <button>Gemma 2</button>
    <button>Mistral</button>
    <button>Neural Chat</button>
    <button>Code Llama</button>
    <button>HuggingFaceTB</button>
  </div>

  <div class="sidebar2">
    <label>Speech Synthesizer</label>
    <button>EN-Default</button>
    <button>EN-US</button>
    <button>EN-BR</button>
    <button>EN_INDIA</button>
    <button>EN-AU</button>
  </div>

  <div class='scene-button'>
    <div class='btn'>
      <div class='btn-info'>
        <h1 class='btn-h1'>
          <span>B<!--
            --><span>L<!--
              --><span>A<!--
                --><span>C<!--
                    --><span>K<!--
                        --><span class="btn-h1_thin">H<!--
                          --><span class="btn-h1_thin">O<!--
                            --><span class="btn-h1_thin">L<!--
                              --><span class="btn-h1_thin">E</span>
                          </span>
                        </span>
                      </span>
                    </span>
                  </span>
                </span>
            </span>
          </span>
        </h1>
        <div class='btn-line'></div>
        <p class='btn-author'>By Deniz Karhan</p>
        <p class='btn-copy'>"Let's ask your questions</p>
        <a class='btn-button' id='btn_click'>BEGIN</a>
      </div>
    </div>
  </div>

  <div class="container" id="hidden-container">
    <div class="button-container" id="record-button">
      <i class="fas fa-microphone"></i>
    </div>
    <div id="app">Ask me something</div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="../static/js/app.js"></script>
  
  <script>
    const selected_button = document.querySelectorAll('.sidebar button');
    selected_button.forEach(button => {
      button.addEventListener('click', function() {
        selected_button.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');

        const buttonText = this.innerText;

        fetch('/api/select-model', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ button_text: buttonText })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      });
    });
    
    
    
    const buttons = document.querySelectorAll('.sidebar2 button');
    buttons.forEach(button => {
      button.addEventListener('click', function() {
        buttons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');

        const buttonText = this.innerText;

        fetch('/api/select-lang', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ button_text: buttonText })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
      });
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
      const fs = parseFloat(document.getElementById('fs').value) || 44100;
      const chunk_size = parseFloat(document.getElementById('chunk_size').value) || 1024;
      const silence_threshold = parseFloat(document.getElementById('silence_threshold').value) || 0.0001;
      const silence_duration = parseFloat(document.getElementById('silence_duration').value) || 2.5;
      const model_name = document.getElementById('model_name').value;

      const data = {
        fs: fs,
        chunk_size: chunk_size,
        silence_threshold: silence_threshold,
        silence_duration: silence_duration,
        model_name: model_name
      };
    
      fetch('/api/submit-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
        });

  </script>

</body>
</html>
